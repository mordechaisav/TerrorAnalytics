<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>מפת ממוצע נפגעים לפי אזור</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
      }
      form {
        margin-bottom: 20px;
      }
      select {
        padding: 5px;
        margin-right: 10px;
      }
      button {
        padding: 5px 15px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      iframe {
        border: none;
        width: 100%;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>מפת ממוצע נפגעים לפי אזור</h1>
      <form method="POST" action="/">
        <label for="top_n">הצג:</label>
        <select id="top_n" name="top_n">
          <option value="">הכל</option>
          <option value="5">Top 5</option>
        </select>
        <button type="submit">עדכן מפה</button>
      </form>
      <iframe src="/map"></iframe>
    </div>
  </body>
</html>
